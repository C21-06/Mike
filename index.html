<!DOCTYPE html>
<html>
<head>

    <title>Форма для введення особистої інформації</title>
</head>
<body>
   <center><h1>Введіть вашу особисту інформацію</h1></center> 

    <form action="process.php" method="POST" target="_blank">
        <!-- action: URL, на який будуть відправлені дані -->
        <!-- method: метод HTTP-запиту (у цьому випадку, POST) -->
        <!-- target: де відкрити відповідь на запит (в новому вікні) -->

        <center><label for="firstName"> <b>Ім'я:</b></label>
            <input type="text" id="firstName" name="firstName" required>
            <!-- input type="text": поле для введення тексту -->
            <!-- id: ідентифікатор для поля -->
            <!-- name: ім'я поля, яке буде використовуватися під час надсилання даних -->
        </center>
<br>
       <center><label for="lastName"><b>Прізвище:</b></label>
        <input type="text" id="lastName" name="lastName" required>
    </center> 
<br>
       <center><label for="email"><b>Адреса електронної пошти:</b></label>
        <input type="email" id="email" name="email" required>
        <!-- input type="email": поле для введення адреси електронної пошти -->
    </center> 
<br>
       <center><label for="password"> <b>Пароль:</b></label>
        <input type="password" id="password" name="password" required>
        <!-- input type="password": поле для введення паролю -->

        <input type="submit" value="Відправити">
        <!-- input type="submit": кнопка для відправлення форми на сервер --></center> 
    </form>
</body>
</html>
